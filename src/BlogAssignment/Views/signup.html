<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sign Up</title>
	<style type="text/css">
		.label {
			text-align: right;
		}

		.error {
			color: red;
		}
	</style>
</head>
<body>
	<p>Already a user? <a href="/login">Login</a></p>
	<h2>Signup</h2>
	<form method="post">
		<table>
			<tr>
				<td class="label">Username</td>
				<td><input type="text" name="username" value="@Model.username" />
				</td>
				<td class="error">@Model.username_error</td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td><input type="password" name="password" value=""/></td>
				<td class="error">@Model.password_error</td>
			</tr>
			<tr>
				<td class="label">Verify Password</td>
				<td><input type="password" name="verify" value=""/>
				</td><td class="error">@Model.verify_error</td>
			</tr>
			<tr><td class="label">Email (optional)</td>
				<td><input type="text" name="email" value="@Model.email"/></td>
				<td class="error">@Model.email_error</td>
			</tr>
		</table>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
